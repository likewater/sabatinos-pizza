<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sabatino's Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>SABATINO'S PIZZA</h1>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default  panel-warning" id="chooseSize">
            <div class="panel-heading">
              <h3 class="panel-title">1. Choose Your Size</h3>
            </div>
          <div class="panel-body">
          <form id="pizzaOrder">
          <h5>Choose a size.</h5>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small = $8.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium = $10.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large = $12.00
            </label>
            </div></br>
          </div>
        </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default  panel-warning" id="chooseTopping">
            <div class="panel-heading">
              <h3 class="panel-title">2. Choose Your Toppings</h3>
            </div>
          <div class="panel-body">
              <h5>Toppings are $1.00 each. Choose as many as you want.</h5>
              <p class="red">Choose none of you just want our premium cheese pizza.</p>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Sausage">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Ham">
                Ham
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Veggies">
                Veggies
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Olives">
                Olives
              </label>
            </div></br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
          </div>
        </div>
      </div>
        <div class="col-md-4">
          <div class="panel panel-default  panel-warning" id="confirmation">
            <div class="panel-heading">
              <h3 class="panel-title">3. Confirm Your Order</h3>
            </div>
            <div class="panel-body">
              <p>Base Price: $<span id="basePrice"></span>.00</p>
              <p>Topping Price: $<span id="toppingPrice"></span>.00</p>
              <p>Total Price: $<span id="finalPrice"></span>.00</p>
              <h5 class="red"><span id="discount"></span></h5>
              <button type="button" class="btn btn-danger">Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
