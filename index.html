<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sabatino's Pizza Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <h1>SABATINO'S PIZZA</h1>
        </div>

        <div class="col-md-6">
          <div class="panel panel-default  panel-info" id="chooseSize">
            <div class="panel-heading">
              <h3 class="panel-title">Choose Your Size</h3>
            </div>
          <div class="panel-body">
            <form id="pizzaOrder">
          <!--Begin question 1-->
          <h5>Choose One Only</h5>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large
            </label>
          </div></br>
        <!--</form>-->
          </div>
        </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-default  panel-info" id="chooseTopping">
            <div class="panel-heading">
              <h3 class="panel-title">Choose Your Toppings</h3>
            </div>
          <div class="panel-body">
            <!--<form id="pizzaToppings">-->
              <h5>Choose As Many As You Want or None At All.</h5>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Sausage">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Ham">
                Ham
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Veggies">
                Veggies
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="pizzaTops" value="Olives">
                Olives
              </label>
            </div></br>
            <button type="submit" class="btn">Submit</button>
          </form>
          </div>
        </div>
        </div>

        <div class="col-md-12">
          <div class="panel panel-default  panel-info" id="confirmation">
            <div class="panel-heading">
              <h3 class="panel-title">Confirm Your Order</h3>
            </div>
          <div class="panel-body">
            <p>Base Price: $<span id="basePrice"></span>.00</p>
            <p>Topping Price: $<span id="toppingPrice"></span>.00</p>
            <p>Total Price: $<span id="finalPrice"></span>.00</p>
          </div>
        </div>
        </div>

      </div>
    </div>
  </body>
</html>
